title: AwesomeJT
logo: /assets/images/logo.avif
baseurl: /awesome-jekyll-theme

##
# Collections configuration
##
collections:
  projects:
    output: true

##
# Contact Channels configuration. Uncomment a channel to enable. Add new channels as needed.
# Channels will be displayed in the order listed.
# Set contact_channels_section to true to enable the section,
# if false, then no contact channels will be display.
#
# If a prefix property is set, it will be prepended to the value in the output HTML.
##
contact_channels_section: true
contact_channels:
  - name: email
    value: "kirk@kirkg.us"
    logo: email.svg
    prefix: "mailto:"
  - name: linkedin
    value: "https://www.linkedin.com/in/kirkgleaosn/"
    logo: linkedin.svg
  - name: github
    value: "https://github.com/kgleason"
    logo: github-mark.svg
  - name: gitlab
    value: "https://gitlab.com/kgleason"
    logo: gitlab.svg
