##
# Plugins configuration
##
plugins:
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-polyglot

##
# Polyglot configuration
##
languages: ["en"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "public"]
parallel_localization: true

##
# Archives configuration
##
jekyll-archives:
  enabled:
    - categories
  layout: blog
  permalinks:
    category: "/category/:name/"

##
# Misc configuration
##
# By default, there is a nav widget that pops up on the left side of the home page.
# This flag will disable that widget when set to false.
dot_nav: false

# By default, there is a pages area in the footer.
# This flag will disable that area when set to false.
footer_pages: false